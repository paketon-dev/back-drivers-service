version: '1.0'

services:
  drivers_api:
    container_name: drivers_api_container
    build:
      context: .
    ports:
      - "8072:8072"
    volumes:
      - .:/app
    networks:
      - drivers_network

  drivers_db_test:
    container_name: drivers_db_container
    image: postgres:15
    restart: always
    shm_size: 128mb
    volumes:
      - drivers_db_data_test:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: delivery_systemm
    networks:
      - drivers_network

volumes:
  drivers_db_data_test:

networks:
  drivers_network:
    driver: bridge
